<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar & Cleopatra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local JS/CSS libraries -->
    <link rel="stylesheet" href="libs/jquery-ui-1.13.3.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="libs/jquery-ui-1.13.3.min.js"></script>
    <script src="libs/axios-1.6.8.min.js"></script>
    <script src="libs/handlebars-4.7.8.min.js"></script>
</head>
<body>
    <main class="game-layout">
        <!-- Header with score -->
        <header class="game-header">
            <h2>Score</h2>
            <div id="scores">
                <span id="player1-score">Player 1: 0</span> &nbsp;|&nbsp;
                <span id="player2-score">Player 2: 0</span>
            </div>
        </header>

        <!-- Left column: Game actions (20% width) -->
        <section id="game-actions" class="game-actions">
            <header class="banner-header">
                <h1>Caesar & Cleopatra</h1>
                <p id="game-status">Welcome to the game!</p>
            </header>
            <div id="action-buttons" class="action-buttons">
                <!-- Dynamic buttons will be rendered here -->
            </div>
            <div id="persistent-buttons" class="persistent-buttons">
                <button id="reset-game" class="secondary-button">Reset Game</button>
            </div>
            <p id="turn-info" class="turn-info"></p>
        </section>

        <!-- Middle column: Patrician board (50% width) -->
        <section id="patrician-board" class="patrician-board">
            <h2>Patrician Board</h2>
            <div id="patrician-board-area" class="patrician-board-area">
                <!-- Patrician columns will be rendered here by Handlebars -->
            </div>
        </section>

        <!-- Right column: Player and opponent info (30% width) -->
        <section id="right-panel" class="right-panel">
            <!-- Opponent area (upper part) -->
            <div id="opponent-area" class="opponent-area">
                <h3>Opponent</h3>
                <div class="deck-counts">
                    <div class="deck-count">
                        <span class="deck-label">Hand:</span>
                        <span id="opponent-hand-count" class="count">0</span>
                    </div>
                    <div class="deck-count">
                        <span class="deck-label">Action:</span>
                        <span id="opponent-action-count" class="count">0</span>
                    </div>
                    <div class="deck-count">
                        <span class="deck-label">Influence:</span>
                        <span id="opponent-influence-count" class="count">0</span>
                    </div>
                </div>
            </div>

            <!-- Player area (lower part) -->
            <div id="player-area" class="player-area">
                <!-- Player decks (upper 20% of player area) -->
                <div id="player-decks" class="player-decks">
                    <h4>Your Decks</h4>
                    <div class="deck-counts-compact">
                        <div class="deck-count-compact">
                            <span class="deck-label">Action:</span>
                            <span id="player-action-count" class="count">0</span>
                        </div>
                        <div class="deck-count-compact">
                            <span class="deck-label">Influence:</span>
                            <span id="player-influence-count" class="count">0</span>
                        </div>
                        <div class="deck-count-compact">
                            <span class="deck-label">Discard:</span>
                            <span id="discard-pile-count" class="count">0</span>
                        </div>
                        <div class="deck-count-compact">
                            <span class="deck-label">Bust:</span>
                            <span id="bust-bag-count" class="count">0</span>
                        </div>
                    </div>
                </div>

                <!-- Player hand (remaining 80% of player area) -->
                <div id="player-hand" class="player-hand">
                    <h4>Your Hand</h4>
                    <div id="hand-area">
                        <!-- Player's hand cards will be displayed here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Game JavaScript modules -->
    <script src="js/game.js"></script>
    <script src="js/game-init.js"></script>
</body>
</html>
